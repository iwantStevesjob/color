<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless WebRTC Chat</title>
  <!-- QR Code Generation Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- QR Code Reading Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root {
      --bg-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #bb86fc;
      --text-color: #e0e0e0;
      --border-radius: 8px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: var(--surface-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1,
    h2 {
      margin-top: 0;
      color: var(--primary-color);
    }

    textarea {
      width: 100%;
      height: 100px;
      background-color: #2d2d2d;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
      resize: vertical;
    }

    button {
      background-color: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #chat-log {
      height: 200px;
      overflow-y: auto;
      background-color: #000;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      border: 1px solid #333;
    }

    .message {
      margin: 5px 0;
    }

    .message.local {
      color: #81c784;
    }

    .message.remote {
      color: #64b5f6;
    }

    .message.system {
      color: #aaa;
      font-style: italic;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #2d2d2d;
      color: #fff;
    }

    .status {
      margin-left: auto;
      font-size: 0.9em;
      color: #888;
    }
    
    #qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    /* Scanner Styles */
    #reader {
        width: 100%;
        max-width: 400px;
        margin: 10px auto; 
        display: none; /* Hidden by default */
        border: 1px solid #444;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="row">
        <h1>Handshaka bom</h1>
        <span id="connection-status" class="status">Disconnected</span>
      </div>
    </div>

    <div class="card">
      <h2>1. Local SDP <button onclick="copyLocal()" style="font-size: 0.8em; padding: 4px 8px;">Copy</button></h2>
      <p style="font-size: 0.8em; color: #aaa; margin-bottom: 5px;">Send this to your peer.</p>
      <textarea id="local-sdp" readonly placeholder="Generated SDP will appear here..."></textarea>
      
      <div id="qr-container">
        <canvas id="qr-canvas"></canvas>
        <p id="qr-status" style="font-size: 0.8em; color: #aaa; display:none;">Generating QR...</p>
      </div>
    </div>

    <div class="card">
      <h2>2. Remote SDP</h2>
      <p style="font-size: 0.8em; color: #aaa; margin-bottom: 5px;">Paste peer's SDP or Scan QR.</p>
      <textarea id="remote-sdp" placeholder="Paste peer's SDP here..." oninput="toggleRemoteButtons()"></textarea>
      
      <!-- Camera Viewport -->
      <div id="reader"></div>
      
      <br>
      <div class="row">
          <button id="btn-scan" onclick="startScanner()">Scan QR</button>
          <button id="btn-connect" onclick="connect()" style="display:none;">Connect / Accept Answer</button>
      </div>
    </div>

    <div class="card">
      <h2>Chat</h2>
      <div id="chat-log"></div>
      <div class="row">
        <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="handleChatKey(event)">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    const pc = new RTCPeerConnection(config);
    let dataChannel;
    let html5QrcodeScanner = null;

    // UI Elements
    const localSdpEl = document.getElementById('local-sdp');
    const remoteSdpEl = document.getElementById('remote-sdp');
    const chatLog = document.getElementById('chat-log');
    const statusEl = document.getElementById('connection-status');
    const btnConnect = document.getElementById('btn-connect');
    const btnScan = document.getElementById('btn-scan');
    const qrStatusEl = document.getElementById('qr-status');

    // Logging
    function log(msg, type = 'system') {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.textContent = msg;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
      console.log(`[${type}] ${msg}`);
    }

    // --- HELPER FUNCTIONS (Compression / Decompression) ---

    async function gzipBase64(str) {
      try {
        const stream = new Blob([str]).stream();
        const compressedStream = stream.pipeThrough(new CompressionStream('gzip'));
        const response = await new Response(compressedStream);
        const blob = await response.blob();
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => {
              const base64data = reader.result.split(',')[1]; 
              resolve(base64data);
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      } catch (e) {
        log("Compression error: " + e, "system");
        throw e;
      }
    }

    async function gunzipBase64(base64) {
      try {
        const binaryString = atob(base64);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        const stream = new Blob([bytes]).stream();
        const decompressedStream = stream.pipeThrough(new DecompressionStream('gzip'));
        const response = await new Response(decompressedStream);
        return await response.text();
      } catch (e) {
        log("Decompression error: " + e, "system");
        throw e;
      }
    }

    // --- QR GENERATION ---
    function generateQRCode(text) {
      const canvas = document.getElementById('qr-canvas');
      qrStatusEl.style.display = 'block';
      
      QRCode.toCanvas(canvas, text, { 
        width: 200, 
        margin: 1,
        errorCorrectionLevel: 'L'
      }, function (error) {
        if (error) {
          console.error(error);
          log("QR Generation failed: Data too long?", "system");
          qrStatusEl.textContent = "Error generating QR";
        } else {
          console.log('QR code generated successfully');
          qrStatusEl.style.display = 'none';
        }
      });
    }

    // --- QR SCANNING LOGIC ---

    function toggleRemoteButtons() {
        const content = remoteSdpEl.value.trim();
        if (content.length > 0) {
            btnScan.style.display = 'none';
            btnConnect.style.display = 'block';
            // Also ensure scanner is stopped if user manually types something
            if(html5QrcodeScanner) {
                stopScanner();
            }
        } else {
            btnScan.style.display = 'block';
            btnConnect.style.display = 'none';
        }
    }

    function startScanner() {
        document.getElementById('reader').style.display = 'block';
        btnScan.style.display = 'none';

        html5QrcodeScanner = new Html5Qrcode("reader");
        
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            log("Error starting scanner: " + err);
            document.getElementById('reader').style.display = 'none';
            toggleRemoteButtons();
        });
    }

    function stopScanner() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().then(() => {
                html5QrcodeScanner.clear();
                document.getElementById('reader').style.display = 'none';
            }).catch(err => {
                console.error("Failed to stop scanner", err);
            });
        }
    }
function onScanSuccess(decodedText, decodedResult) {
        log("QR Scanned successfully!", "system");
        
        // Stop scanning immediately
        stopScanner();

        let base64 = decodedText;
        if (decodedText.includes('#')) {
            // Robustly get the content after the last #
            base64 = decodedText.split('#').pop();
        }

        // FIX 1: Restore '+' characters that decodeURIComponent might have turned into spaces
        base64 = decodeURIComponent(base64).replace(/ /g, '+');

        gunzipBase64(base64).then(sdpJson => {
            // FIX 2: Remove invisible Byte Order Mark (\uFEFF) and trim whitespace
            // This is the invisible character making the "identical" code fail
            const cleanJson = sdpJson.replace(/^\uFEFF/, '').trim();
            
            remoteSdpEl.value = cleanJson;
            log("Remote SDP populated from QR.", "system");
            toggleRemoteButtons(); 
        }).catch(err => {
            log("Invalid QR Data: " + err, "system");
            toggleRemoteButtons(); 
        });
    }

    // --- WEBRTC LOGIC ---

    pc.onicecandidate = e => {
      if (e.candidate) {
        // Gathering...
      } else {
        const type = pc.localDescription.type; 
        log(`ICE gathering complete for ${type}. Updating QR.`);
        
        const rawSdp = JSON.stringify(pc.localDescription);
        localSdpEl.value = rawSdp;
        if(type === 'offer') localSdpEl.select();
        
        gzipBase64(rawSdp).then(base64 => {
          const url = window.location.origin + window.location.pathname + '#' + encodeURIComponent(base64);
          generateQRCode(url);
        }).catch(err => {
          console.error(err);
        });
      }
    };

    pc.onconnectionstatechange = () => {
      statusEl.textContent = pc.connectionState;
      log(`Connection state: ${pc.connectionState}`);
    };

    function setupDataChannel(dc) {
      dataChannel = dc;
      dc.onopen = () => {
        log("Chat channel open!", 'system');
        statusEl.textContent = 'Connected';
        statusEl.style.color = '#81c784';
        document.getElementById('chat-input').disabled = false;
        document.getElementById('chat-input').focus();
      };
      dc.onmessage = e => log(`Peer: ${e.data}`, 'remote');
    }

    pc.ondatachannel = e => {
      log("Received data channel from remote.");
      setupDataChannel(e.channel);
    };

    async function createOffer() {
      log("Creating offer (Initiator)...");
      const dc = pc.createDataChannel("chat");
      setupDataChannel(dc);

      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        log("Offer created. Waiting for ICE candidates...");
      } catch (err) {
        log("Error creating offer: " + err);
      }
    }

async function connect() {
      // FIX 3: Sanitize the value again before parsing to ensure no invisible characters remain
      const remoteText = remoteSdpEl.value.replace(/^\uFEFF/, '').trim();
      
      if (!remoteText) {
        alert("Please paste the remote SDP first.");
        return;
      }

      try {
        const remoteDesc = JSON.parse(remoteText);
        await pc.setRemoteDescription(remoteDesc);
        log("Remote description set.");

        if (remoteDesc.type === 'offer') {
          log("Creating answer...");
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer); 
          log("Answer created. Waiting for ICE candidates...");
        }
      } catch (err) {
        log("Error connecting: " + err);
        console.error(err);
      }
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if (!msg || !dataChannel || dataChannel.readyState !== 'open') return;

      dataChannel.send(msg);
      log(`You: ${msg}`, 'local');
      input.value = '';
    }

    function handleChatKey(e) {
      if (e.key === 'Enter') sendMessage();
    }

    function copyLocal() {
      localSdpEl.select();
      document.execCommand('copy');
      log("Local SDP copied to clipboard.");
    }

    // --- INITIALIZATION ---
    
    document.getElementById('chat-input').disabled = true;

    // Check URL Hash on Load
    if (window.location.hash && window.location.hash.length > 1) {
      log("Hash detected. Processing remote SDP...", "system");
      
      const rawHash = window.location.hash.substring(1);
      const base64 = decodeURIComponent(rawHash);

      gunzipBase64(base64).then(sdpJson => {
        remoteSdpEl.value = sdpJson;
        log("Remote SDP successfully decoded from URL.", "system");
        log("Please click 'Connect' to accept the offer.", "system");
        // Update Buttons based on filled textarea
        toggleRemoteButtons();
      }).catch(err => {
        log("Failed to decode SDP from URL: " + err, "system");
        // Update Buttons (will likely show Scan since it failed)
        toggleRemoteButtons();
      });

    } else {
      // No hash: We are the initiator.
      createOffer(); 
      toggleRemoteButtons(); // Initialize button state (Scan visible)
    }

  </script>

</body>

</html>
