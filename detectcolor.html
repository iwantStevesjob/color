<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Color Detector</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Container for video and overlay */
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 9/16; /* Typical mobile aspect ratio */
            background: #000;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The Crosshair (Pure CSS) */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none; /* Let clicks pass through */
        }
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        /* Vertical line */
        .crosshair::before {
            top: 0; left: 9px; width: 2px; height: 100%;
        }
        /* Horizontal line */
        .crosshair::after {
            top: 9px; left: 0; width: 100%; height: 2px;
        }

        /* Color Info Box */
        #color-info {
            margin-top: 20px;
            padding: 15px 30px;
            background: #333;
            color: white;
            border-radius: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: #000;
        }
    </style>
</head>
<body>

    <div id="camera-container">
        <!-- The video feed -->
        <video id="video" autoplay playsinline muted></video>
        
        <!-- The Crosshair overlay -->
        <div class="crosshair"></div>
        
        <!-- Hidden canvas for processing pixel data -->
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="color-info">
        <div id="swatch"></div>
        <span id="hex-code">Scanning...</span>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const hexDisplay = document.getElementById('hex-code');
        const swatch = document.getElementById('swatch');

        // 1. Access the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", // Request rear camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                hexDisplay.innerText = "Camera Error";
            }
        }

        // 2. Convert RGB to Hex helper function
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        // 3. The loop: Draw video to canvas -> Read pixel -> Update UI
        function scanColor() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Set canvas size to match video size (only needs to be done once technically, but safe here)
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw the current video frame onto the hidden canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get the center pixel coordinates
                const centerX = Math.floor(canvas.width / 2);
                const centerY = Math.floor(canvas.height / 2);

                // Get pixel data (Red, Green, Blue, Alpha)
                const pixelData = ctx.getImageData(centerX, centerY, 1, 1).data;
                const r = pixelData[0];
                const g = pixelData[1];
                const b = pixelData[2];

                // Convert to Hex
                const hex = rgbToHex(r, g, b);

                // Update text and color swatch
                hexDisplay.innerText = hex;
                swatch.style.backgroundColor = hex;
            }

            // Request the next animation frame to keep the loop running
            requestAnimationFrame(scanColor);
        }

        // Start everything
        startCamera().then(() => {
            // Wait for video to start playing before we start scanning
            video.addEventListener('play', () => {
                requestAnimationFrame(scanColor);
            });
        });
    </script>
</body>
</html>
