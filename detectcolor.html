<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Color Detector</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            font-family: sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Container acts as the 'frame' for everything */
        #camera-container {
            position: relative;
            width: 100%;
            height: 100%; /* Full screen for mobile feel */
            max-width: 600px; /* Limit width on desktop */
            max-height: 90vh; /* Don't be taller than screen */
            aspect-ratio: 9/16; 
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills the box */
        }

        /* The Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 4px rgba(0,0,0,0.8);
        }
        .crosshair::before { top: 0; left: 9px; width: 2px; height: 100%; }
        .crosshair::after { top: 9px; left: 0; width: 100%; height: 2px; }

        /* Color Info Box - Now Floating ON TOP of video */
        #color-info {
            position: absolute;
            bottom: 30px; /* Float 30px from bottom of video */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.75); /* Semi-transparent black */
            backdrop-filter: blur(5px); /* Blurs the video behind the box */
            color: white;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20; /* Ensure it's above video */
            white-space: nowrap;
        }

        #swatch {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        #hex-code {
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="camera-container">
        <!-- The video feed -->
        <video id="video" autoplay playsinline muted></video>
        
        <!-- The Crosshair overlay -->
        <div class="crosshair"></div>

        <!-- The Floating Info Box (Moved inside container) -->
        <div id="color-info">
            <div id="swatch"></div>
            <span id="hex-code">Scanning...</span>
        </div>
        
        <!-- Hidden canvas for processing -->
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const hexDisplay = document.getElementById('hex-code');
        const swatch = document.getElementById('swatch');

        async function startCamera() {
            try {
                // Constraints: prefer rear camera, but don't fail if not available
                const constraints = {
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                hexDisplay.innerText = "Error";
                alert("Please allow camera access to use this feature.");
            }
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function scanColor() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get center pixel
                const centerX = Math.floor(canvas.width / 2);
                const centerY = Math.floor(canvas.height / 2);
                const pixelData = ctx.getImageData(centerX, centerY, 1, 1).data;

                const hex = rgbToHex(pixelData[0], pixelData[1], pixelData[2]);

                // Update UI
                hexDisplay.innerText = hex;
                swatch.style.backgroundColor = hex;
            }
            requestAnimationFrame(scanColor);
        }

        startCamera().then(() => {
            video.addEventListener('play', () => {
                requestAnimationFrame(scanColor);
            });
        });
    </script>
</body>
</html>
