<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Trystero Chat</title>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #2196F3; /* Blue for BitTorrent version */
            --my-msg-bg: #1565C0;
            --peer-msg-bg: #424242;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg);
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        header {
            padding: 15px;
            border-bottom: 1px solid #333;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status {
            font-size: 0.85rem;
            color: #888;
        }

        #status.connected {
            color: var(--accent-color);
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.me {
            align-self: flex-end;
            background-color: var(--my-msg-bg);
            border-bottom-right-radius: 2px;
        }

        .message.peer {
            align-self: flex-start;
            background-color: var(--peer-msg-bg);
            border-bottom-left-radius: 2px;
        }

        .system-msg {
            align-self: center;
            font-size: 0.75rem;
            color: #666;
            margin: 5px 0;
        }

        .meta {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 3px;
            display: block;
        }

        #input-area {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            background: #252525;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #444;
            background: #333;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 0 20px;
            border-radius: 25px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div>
            <strong>P2P Chat (BitTorrent)</strong>
            <br>
            <span style="font-size: 0.7rem; color: #666">Room: <span id="room-id">lobby</span></span>
        </div>
        <div id="status">Connecting to DHT...</div>
    </header>

    <div id="chat-history">
        <div class="system-msg">Initializing BitTorrent Swarm...</div>
    </div>

    <form id="input-area">
        <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
</div>

<script type="module">
    // FIX 1: Explicitly import the Torrent strategy. 
    // This uses DHT/Trackers instead of finicky Nostr Relays.
    import { joinRoom, selfId } from 'https://esm.run/trystero/torrent';

    // FIX 2: Simplified Config (No 'relayUrls' needed)
    const config = { 
        appId: 'my-github-chat-app-v1'
    }; 
    
    const roomName = 'lobby'; 
    
    const statusEl = document.getElementById('status');
    const historyEl = document.getElementById('chat-history');
    const formEl = document.getElementById('input-area');
    const inputEl = document.getElementById('msg-input');
    const roomDisplay = document.getElementById('room-id');

    roomDisplay.innerText = roomName;

    let room;
    let sendMessage;
    let getMessage;

    initChat();

    function initChat() {
        room = joinRoom(config, roomName);

        [sendMessage, getMessage] = room.makeAction('chatMessage');

        room.onPeerJoin(peerId => {
            updatePeerCount();
            addSystemMessage(`${peerId.slice(0, 4)} joined`);
        });

        room.onPeerLeave(peerId => {
            updatePeerCount();
            addSystemMessage(`${peerId.slice(0, 4)} left`);
        });

        getMessage((data, peerId) => {
            addMessage(data, peerId, false);
        });

        updatePeerCount();
    }

    formEl.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = inputEl.value.trim();
        
        if (text) {
            sendMessage(text);
            addMessage(text, selfId, true);
            inputEl.value = '';
        }
    });

    function updatePeerCount() {
        const count = Object.keys(room.getPeers()).length;
        statusEl.innerText = count > 0 
            ? `ðŸŸ¢ ${count} peer${count !== 1 ? 's' : ''} online` 
            : 'ðŸŸ¡ Searching...';
        
        if(count > 0) statusEl.classList.add('connected');
    }

    function addMessage(text, id, isMe) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isMe ? 'me' : 'peer'}`;
        
        const meta = document.createElement('span');
        meta.className = 'meta';
        meta.innerText = isMe ? 'You' : id.slice(0, 4);
        
        const content = document.createElement('span');
        content.innerText = text;

        msgDiv.appendChild(meta);
        msgDiv.appendChild(content);
        
        historyEl.appendChild(msgDiv);
        scrollToBottom();
    }

    function addSystemMessage(text) {
        const div = document.createElement('div');
        div.className = 'system-msg';
        div.innerText = text;
        historyEl.appendChild(div);
        scrollToBottom();
    }

    function scrollToBottom() {
        historyEl.scrollTop = historyEl.scrollHeight;
    }
</script>

</body>
</html>
