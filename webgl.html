<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Color Sphere Visualization (Pure WebGL)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('Unable to initialize WebGL. Your browser may not support it.');
        }

        ///////////////////////////////////////////////////////////
        //
        // SPHERE GEOMETRY
        //
        ///////////////////////////////////////////////////////////
        
        
        // Vertex shader program
        const vsSource = `
            attribute vec4 aVertexPosition;
            attribute vec3 aVertexNormal;
            
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat4 uNormalMatrix;
            
            varying vec3 vNormal;
            
            void main(void) {
                gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
                vNormal = normalize(vec3(uNormalMatrix * vec4(aVertexNormal, 1.0)));
            }
        `;

        // Updated fragment shader program
        const fsSource = `
            precision mediump float;
            
            varying vec3 vNormal;
            uniform vec2 uRotation;
            
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
            
            void main(void) {
                vec3 normal = normalize(vNormal);
                
                // Apply rotation to the normal
                float cosX = cos(uRotation.x);
                float sinX = sin(uRotation.x);
                float cosY = cos(uRotation.y);
                float sinY = sin(uRotation.y);
                mat3 rotationMatrix = mat3(
                    cosY, 0, -sinY,
                    sinX * sinY, cosX, sinX * cosY,
                    cosX * sinY, -sinX, cosX * cosY
                );
                vec3 rotatedNormal = rotationMatrix * normal;
                
                float hue = atan(rotatedNormal.y, rotatedNormal.x) / (2.0 * 3.14159265) + 0.5;
                float saturation = length(vec2(rotatedNormal.x, rotatedNormal.y));
                float value = (rotatedNormal.z + 1.0) * 0.5;
                
                vec3 color = hsv2rgb(vec3(hue, saturation, value));
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // Initialize a shader program
        function initShaderProgram(gl, vsSource, fsSource) {
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);

            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
                return null;
            }

            return shaderProgram;
        }

        // Create a shader of the given type, upload the source and compile it
        function loadShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        // Initialize buffers for the sphere
        function initBuffers(gl) {
            const latitudeBands = 30;
            const longitudeBands = 30;
            const radius = 1;

            const positions = [];
            const indices = [];
            const normals = [];

            for (let latNumber = 0; latNumber <= latitudeBands; latNumber++) {
                const theta = latNumber * Math.PI / latitudeBands;
                const sinTheta = Math.sin(theta);
                const cosTheta = Math.cos(theta);

                for (let longNumber = 0; longNumber <= longitudeBands; longNumber++) {
                    const phi = longNumber * 2 * Math.PI / longitudeBands;
                    const sinPhi = Math.sin(phi);
                    const cosPhi = Math.cos(phi);

                    const x = cosPhi * sinTheta;
                    const y = cosTheta;
                    const z = sinPhi * sinTheta;

                    positions.push(radius * x);
                    positions.push(radius * y);
                    positions.push(radius * z);

                    normals.push(x);
                    normals.push(y);
                    normals.push(z);
                }
            }

            for (let latNumber = 0; latNumber < latitudeBands; latNumber++) {
                for (let longNumber = 0; longNumber < longitudeBands; longNumber++) {
                    const first = (latNumber * (longitudeBands + 1)) + longNumber;
                    const second = first + longitudeBands + 1;
                    indices.push(first);
                    indices.push(second);
                    indices.push(first + 1);

                    indices.push(second);
                    indices.push(second + 1);
                    indices.push(first + 1);
                }
            }

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

            const normalBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normals), gl.STATIC_DRAW);

            const indexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

            return {
                position: positionBuffer,
                normal: normalBuffer,
                indices: indexBuffer,
                count: indices.length,
            };
        }


        // Draw the scene
        function drawScene(gl, programInfo, buffers) {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clearDepth(1.0);
            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);

            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            const fieldOfView = 45 * Math.PI / 180;
            const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
            const zNear = 0.1;
            const zFar = 100.0;
            const projectionMatrix = mat4.create();

            mat4.perspective(projectionMatrix, fieldOfView, aspect, zNear, zFar);

            const modelViewMatrix = mat4.create();

            mat4.translate(modelViewMatrix, modelViewMatrix, [0.0, 0.0, -5.0]);
            //mat4.rotate(modelViewMatrix, modelViewMatrix, performance.now() * 0.001, [0, 1, 0]);

            const normalMatrix = mat4.create();
            mat4.invert(normalMatrix, modelViewMatrix);
            mat4.transpose(normalMatrix, normalMatrix);

            // Position attribute
            gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
            gl.vertexAttribPointer(programInfo.attribLocations.vertexPosition, 3, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);

            // Normal attribute
            gl.bindBuffer(gl.ARRAY_BUFFER, buffers.normal);
            gl.vertexAttribPointer(programInfo.attribLocations.vertexNormal, 3, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(programInfo.attribLocations.vertexNormal);

            gl.useProgram(programInfo.program);

            gl.uniformMatrix4fv(programInfo.uniformLocations.projectionMatrix, false, projectionMatrix);
            gl.uniformMatrix4fv(programInfo.uniformLocations.modelViewMatrix, false, modelViewMatrix);
            gl.uniformMatrix4fv(programInfo.uniformLocations.normalMatrix, false, normalMatrix);
            gl.uniform2f(programInfo.uniformLocations.rotation, rotationX, rotationY);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffers.indices);
            gl.drawElements(gl.TRIANGLES, buffers.count, gl.UNSIGNED_SHORT, 0);
        }
        
        
        ///////////////////////////////////////////////////////////
        //
        // SPHERE INTERACTION
        //
        ///////////////////////////////////////////////////////////
        
       
        // Add these variables at the global scope
        let isDragging = false;
        let lastMouseX, lastMouseY;
        let rotationX = 0, rotationY = 0; 
        
        // Add these functions
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function intersectSphere(origin, direction) {
            const radius = 1; // Sphere radius
            const center = [0, 0, -5]; // Sphere center

            const oc = [
                origin[0] - center[0],
                origin[1] - center[1],
                origin[2] - center[2]
            ];

            const a = direction[0] * direction[0] + direction[1] * direction[1] + direction[2] * direction[2];
            const b = 2 * (oc[0] * direction[0] + oc[1] * direction[1] + oc[2] * direction[2]);
            const c = oc[0] * oc[0] + oc[1] * oc[1] + oc[2] * oc[2] - radius * radius;

            const discriminant = b * b - 4 * a * c;
            if (discriminant < 0) {
                return null;
            }

            const t = (-b - Math.sqrt(discriminant)) / (2 * a);
            return [
                origin[0] + t * direction[0],
                origin[1] + t * direction[1],
                origin[2] + t * direction[2]
            ];
        }

        function handleMouseDown(event) {
            isDragging = true;
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        }

        function handleMouseMove(event) {
            if (!isDragging) return;

            const deltaX = event.clientX - lastMouseX;
            const deltaY = event.clientY - lastMouseY;

            rotationY -= deltaX * 0.01;  // Changed from += to -=
            rotationX -= deltaY * 0.01;  // This is correct from the previous update

            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        }

        function handleMouseUp() {
            isDragging = false;
        }


         
        ///////////////////////////////////////////////////////////
        //
        // INITIALIZE
        //
        ///////////////////////////////////////////////////////////
        
       

        // Initialize WebGL
        function main() {
            if (!gl) return;

            const shaderProgram = initShaderProgram(gl, vsSource, fsSource);

            const programInfo = {
                program: shaderProgram,
                attribLocations: {
                    vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
                    vertexNormal: gl.getAttribLocation(shaderProgram, 'aVertexNormal'),
                },
                uniformLocations: {
                    projectionMatrix: gl.getUniformLocation(shaderProgram, 'uProjectionMatrix'),
                    modelViewMatrix: gl.getUniformLocation(shaderProgram, 'uModelViewMatrix'),
                    normalMatrix: gl.getUniformLocation(shaderProgram, 'uNormalMatrix'),
                    rotation: gl.getUniformLocation(shaderProgram, 'uRotation'),
                },
            };

            const buffers = initBuffers(gl);

            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);

            // Render loop
            function render() {
                drawScene(gl, programInfo, buffers);
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        }

        // Include glMatrix library
        const glMatrix = document.createElement('script');
        glMatrix.src = 'https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js';
        glMatrix.onload = main;
        document.body.appendChild(glMatrix);

        // Handle window resizing
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
