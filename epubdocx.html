<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to DOCX Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; }
        
        /* File Input Styling */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        input[type="file"] {
            display: none;
        }
        .custom-upload-btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        .custom-upload-btn:hover { background-color: #0056b3; }
        
        /* Status Messages */
        #status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.2em;
            color: #666;
            word-wrap: break-word;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Essential Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>EPUB to DOCX</h1>
        
        <div class="file-upload">
            <label for="fileInput" class="custom-upload-btn">
                Select EPUB File
            </label>
            <input type="file" id="fileInput" accept=".epub">
        </div>

        <div id="status">
            <div class="spinner" id="spinner"></div>
            <span id="statusText">Waiting for file...</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const spinner = document.getElementById('spinner');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 1. UI Reset
            spinner.style.display = 'inline-block';
            statusText.textContent = "Reading EPUB structure...";
            
            try {
                // 2. Load the EPUB
                const buffer = await file.arrayBuffer();
                const book = ePub(buffer);
                
                await book.ready;
                statusText.textContent = "Extracting chapters...";

                // 3. Prepare variables
                const spine = book.spine;
                let fullHtml = `
                    <!DOCTYPE html>
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head><meta charset='utf-8'></head>
                    <body>
                `;

                // 4. Iterate through every chapter
                // Using a generic for-loop to support async/await properly
                for (const item of spine.items) {
                    statusText.textContent = `Processing section ${item.index + 1} of ${spine.items.length}...`;

                    try {
                        // FIX: We use book.load(href) instead of item.load()
                        // This loads the chapter document from the internal zip
                        const doc = await book.load(item.href);

                        // Ensure we have a Document object to work with
                        if (doc instanceof Document) {
                            // Extract only the body content
                            const bodyContent = doc.body.innerHTML;
                            
                            // Append to our master HTML string
                            fullHtml += bodyContent;
                            
                            // Add a Word-compatible page break after each chapter
                            fullHtml += '<br style="page-break-after: always;" />';
                        }
                    } catch (chapterError) {
                        console.warn("Skipping chapter due to load error:", chapterError);
                    }
                }

                fullHtml += "</body></html>";

                // 5. Generate DOCX Blob
                statusText.textContent = "Generating Word document...";
                
                // Allow a brief pause for UI to update before the heavy sync operation
                await new Promise(r => setTimeout(r, 100));

                const converted = htmlDocx.asBlob(fullHtml, {
                    orientation: 'portrait',
                    margins: { top: 720, bottom: 720, left: 720, right: 720 }
                });

                // 6. Trigger Download
                const newFilename = file.name.replace(/\.epub$/i, '') + ".docx";
                saveAs(converted, newFilename);
                
                statusText.textContent = "Done! Download started.";

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error: " + err.message;
            } finally {
                spinner.style.display = 'none';
                fileInput.value = ''; // Reset input to allow re-uploading same file
            }
        });
    </script>
</body>
</html>
