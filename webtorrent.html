<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat over WebTorrent</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f12 0%, #1a1a2e 100%);
            color: #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        h2 {
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 20px;
        }

        #status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-connecting {
            background: rgba(250, 204, 21, 0.1);
            border: 1px solid rgba(250, 204, 21, 0.3);
            color: #facc15;
        }

        .status-connected {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        #log {
            background: rgba(26, 26, 29, 0.8);
            backdrop-filter: blur(10px);
            padding: 16px;
            height: 350px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        #log::-webkit-scrollbar {
            width: 8px;
        }

        #log::-webkit-scrollbar-track {
            background: transparent;
        }

        #log::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-info { color: #94a3b8; }
        .log-debug { color: #555; font-size: 0.85em; }
        .log-message { padding: 4px 0; }

        .peer-tag { color: #f59e0b; font-weight: 600; }
        .self-tag { color: #22d3ee; font-weight: 600; }

        #chat-controls {
            display: flex;
            gap: 12px;
        }

        input {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 14px 16px;
            flex: 1;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(74, 222, 128, 0.5);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }

        input:disabled { opacity: 0.5; cursor: not-allowed; }

        button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #0f0f12;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .peer-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Video styles */
        #video-container {
            display: none;
            margin-bottom: 16px;
        }

        #video-container.active {
            display: block;
        }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .video-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000; /* Black background ensures no transparent gaps */
            aspect-ratio: 4/3;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .video-label {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            color: #fff;
            pointer-events: none;
        }

        #local-video-wrapper {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 150px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            background: #000;
        }

        #local-video-wrapper.active {
            display: block;
        }

        #local-video {
            width: 100%;
            transform: scaleX(-1);
            background: #000;
        }

        #camera-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 14px;
            min-width: 52px;
        }

        #camera-btn.active {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        #camera-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <h2>WebRTC Chat \ WebTorrent</h2>
    <p class="subtitle">Serverless P2P chat using BitTorrent tracker signaling • No dependencies</p>
    <div id="room-info" style="margin-bottom: 12px; font-size: 0.9em; color: #888;">Room: <span id="room-name"
            style="color: #4ade80; font-weight: 600;">-</span></div>
    <div id="status" class="status-connecting">⏳ Connecting to trackers...</div>
    <div id="video-container">
        <div id="video-grid"></div>
    </div>
    <div id="local-video-wrapper">
        <video id="local-video" autoplay muted playsinline></video>
    </div>
    <div id="log"></div>
    <div id="chat-controls">
        <input type="text" id="msg" placeholder="Type a message..." disabled>
        <button id="camera-btn" title="Toggle Camera">
            <svg viewBox="0 0 24 24">
                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
            </svg>
        </button>
        <button id="send" disabled>Send</button>
    </div>

    <script>
        // ============================================================
        // WebRTC Chat over WebTorrent - IMPROVED VIDEO
        // ============================================================

        // --- CONFIG ---
        const TRACKERS = [
            'wss://tracker.webtorrent.dev',
            'wss://tracker.openwebtorrent.com',
            'wss://tracker.btorrent.xyz'
        ];

        const DEFAULT_ROOM = 'webtorrent-webrtc-chat-v2';
        const OFFER_POOL_SIZE = 5; // Reduced slightly for better stability
        const OFFER_TTL = 57_333; 
        const ANNOUNCE_INTERVAL = 33_333;
        const ICE_TIMEOUT = 5000;
        const BASE_RETRY_MS = 5000;
        const MAX_RETRY_MS = 60_000;

        function getRoomFromHash() {
            const hash = window.location.hash.slice(1).trim();
            return hash || DEFAULT_ROOM;
        }
        let currentRoom = getRoomFromHash();

        const RTC_CONFIG = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ],
            // Important for some browsers to allow video hot-plugging
            bundlePolicy: 'max-bundle' 
        };

        // --- UTILITIES ---
        const charSet = '0123456789AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz';
        const genId = n => Array(n).fill().map(() => charSet[Math.floor(Math.random() * charSet.length)]).join('');
        const encoder = new TextEncoder();

        async function sha1Hash(str) {
            const hashBuffer = await crypto.subtle.digest('SHA-1', encoder.encode(str));
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(36))
                .join('').slice(0, 20);
        }

        // --- GLOBAL STATE ---
        const storedId = localStorage.getItem('webtorrent-peer-id');
        const selfId = storedId || genId(20);
        if (!storedId) localStorage.setItem('webtorrent-peer-id', selfId);

        const selfInstanceId = genId(20);
        let infoHash = null;

        const connectedPeers = {}; // peerId -> { pc, dc, lastPong }
        const pendingOffers = {}; 
        const handledOffers = new Set();
        const trackerSockets = {}; 
        const trackerRetryMs = {}; 
        const announceIntervals = {}; 
        
        // Media State
        let localStream = null; 
        let cameraActive = false;

        // --- LOGGING ---
        const logDiv = document.getElementById('log');
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-${type} log-message`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${msg}`);
        }

        function logMessage(senderId, text, isSelf = false, isSystem = false) {
            const div = document.createElement('div');
            div.className = 'log-message';
            if (isSystem) {
                div.innerHTML = `<span class="log-info" style="font-style: italic;">[${senderId.slice(0, 6)}] ${escapeHtml(text)}</span>`;
            } else {
                div.innerHTML = `<span class="${isSelf ? 'self-tag' : 'peer-tag'}">[${isSelf ? 'You' : senderId.slice(0, 6)}]</span> ${escapeHtml(text)}`;
            }
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // --- ICE GATHERING ---
        function waitForIce(pc) {
            return Promise.race([
                new Promise(resolve => {
                    const checkState = () => {
                        if (pc.iceGatheringState === 'complete') {
                            pc.removeEventListener('icegatheringstatechange', checkState);
                            resolve();
                        }
                    };
                    pc.addEventListener('icegatheringstatechange', checkState);
                    checkState();
                }),
                new Promise(resolve => setTimeout(resolve, ICE_TIMEOUT))
            ]).then(() => ({
                type: pc.localDescription.type,
                sdp: pc.localDescription.sdp.replace(/a=ice-options:trickle\s\n/g, '')
            }));
        }

        // --- PEER CONNECTION SETUP ---
        function createPeerConnection(isInitiator, onDataChannel) {
            const pc = new RTCPeerConnection(RTC_CONFIG);
            let dc = null;

            // --- CRITICAL FIX: Add Transceiver immediately ---
            // This ensures the SDP negotiations always include video capabilities ("m=video"),
            // preventing the need for complex renegotiation later when camera is toggled.
            pc.addTransceiver('video', { direction: 'sendrecv' });

            if (isInitiator) {
                dc = pc.createDataChannel('data');
                dc.binaryType = 'arraybuffer';
            } else {
                pc.ondatachannel = e => {
                    dc = e.channel;
                    dc.binaryType = 'arraybuffer';
                    onDataChannel?.(dc);
                };
            }

            pc.onconnectionstatechange = () => {
                if (['disconnected', 'failed', 'closed'].includes(pc.connectionState)) {
                    for (const [peerId, peer] of Object.entries(connectedPeers)) {
                        if (peer.pc === pc) {
                            log(`Connection closed with ${peerId.slice(0, 6)}`, 'error');
                            removeRemoteVideo(peerId);
                            delete connectedPeers[peerId];
                            updateUI();
                            break;
                        }
                    }
                }
            };

            // Basic negotiation handler (mostly for initial setup in this architecture)
            pc.onnegotiationneeded = async () => {
                if (pc.connectionState !== 'connected') return;
                // Full renegotiation logic omitted for simplicity as Transceivers solve 99% of cases
            };

            pc.ontrack = e => handleRemoteTrack(e, pc);

            return { pc, dc };
        }

        async function createOffer() {
            const { pc, dc } = createPeerConnection(true);
            const offerId = genId(20);

            // If we already have a stream, attach it to the sender we created via addTransceiver
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    const senders = pc.getSenders();
                    const sender = senders.find(s => s.track === null) || senders[0];
                    if (sender) sender.replaceTrack(track);
                });
            }

            await pc.setLocalDescription(await pc.createOffer());
            const offer = await waitForIce(pc);
            return { pc, dc, offer, offerId, created: Date.now() };
        }

        // --- OFFER POOL ---
        let offerPool = [];

        async function fillOfferPool() {
            const needed = OFFER_POOL_SIZE - offerPool.length;
            if (needed > 0) {
                const newOffers = await Promise.all(
                    Array(needed).fill().map(() => createOffer())
                );
                offerPool.push(...newOffers);
            }
        }

        function getOffersFromPool(n) {
            const now = Date.now();
            offerPool = offerPool.filter(o => {
                if (now - o.created > OFFER_TTL) {
                    o.pc.close();
                    return false;
                }
                return true;
            });
            const taken = offerPool.splice(0, n);
            fillOfferPool();
            return taken;
        }

        // --- DATA CHANNEL ---
        function setupDataChannel(dc, peerId) {
            dc.onopen = () => {
                log(`✓ Connected to ${peerId.slice(0, 6)}`, 'success');
                if (connectedPeers[peerId]) connectedPeers[peerId].lastPong = Date.now();
                
                // If we have an active camera, inform the new peer appropriately
                // The track is already added via addTransceiver, but we can send metadata if needed
                updateUI();
            };
            dc.onclose = () => {
                log(`Disconnected from ${peerId.slice(0, 6)}`, 'error');
                delete connectedPeers[peerId];
                removeRemoteVideo(peerId);
                updateUI();
            };
            dc.onmessage = e => {
                try {
                    const msg = JSON.parse(e.data);
                    if (msg.type === 'info') logMessage(peerId, msg.text, false, true);
                    else if (msg.type === 'signal') { /* Handle renegotiation if needed */ }
                    else logMessage(peerId, e.data); // Fallback assumption
                } catch {
                    logMessage(peerId, e.data); // Plain text
                }
            };
        }

        // --- VIDEO HANDLING ---
        function handleRemoteTrack(event, pc) {
            const stream = event.streams[0] || new MediaStream([event.track]);
            
            // Find peer ID
            let peerId = null;
            for (const [id, peer] of Object.entries(connectedPeers)) {
                if (peer.pc === pc) {
                    peerId = id;
                    break;
                }
            }
            if (!peerId) return;

            // Ensure video wrapper exists
            let videoWrapper = document.getElementById(`video-${peerId}`);
            if (!videoWrapper) {
                videoWrapper = document.createElement('div');
                videoWrapper.id = `video-${peerId}`;
                videoWrapper.className = 'video-wrapper';
                videoWrapper.innerHTML = `
                    <video autoplay playsinline></video>
                    <div class="video-label">${peerId.slice(0, 6)}</div>
                `;
                document.getElementById('video-grid').appendChild(videoWrapper);
                document.getElementById('video-container').classList.add('active');
            }

            const video = videoWrapper.querySelector('video');
            if (video.srcObject !== stream) {
                video.srcObject = stream;
                // Force play to ensure no black frames
                video.play().catch(e => console.error("Auto-play failed", e));
            }
            
            // When track unmutes (video starts flowing), ensure visibility
            event.track.onunmute = () => {
                log(`Video signal received from ${peerId.slice(0, 6)}`, 'success');
                videoWrapper.style.display = 'block';
            };
        }

        function removeRemoteVideo(peerId) {
            const el = document.getElementById(`video-${peerId}`);
            if (el) el.remove();
            if (document.getElementById('video-grid').children.length === 0) {
                document.getElementById('video-container').classList.remove('active');
            }
        }

        async function toggleCamera() {
            const btn = document.getElementById('camera-btn');
            if (btn.disabled) return;
            btn.disabled = true;

            try {
                if (cameraActive) {
                    // --- STOP CAMERA ---
                    if (localStream) {
                        localStream.getTracks().forEach(t => t.stop());
                        localStream = null;
                    }

                    // Update all peers: Replace track with NULL (black screen / freeze)
                    for (const peer of Object.values(connectedPeers)) {
                        const sender = peer.pc.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) sender.replaceTrack(null);
                        
                        if (peer.dc?.readyState === 'open') {
                            peer.dc.send(JSON.stringify({ type: 'info', text: 'stopped camera' }));
                        }
                    }

                    document.getElementById('local-video').srcObject = null;
                    document.getElementById('local-video-wrapper').classList.remove('active');
                    btn.classList.remove('active');
                    cameraActive = false;
                    localStorage.setItem('cameraActive', 'false');
                    log('Camera stopped', 'info');

                } else {
                    // --- START CAMERA ---
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: { width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 24 } },
                        audio: false
                    });

                    const videoTrack = localStream.getVideoTracks()[0];

                    // Update all peers: Replace null track with new video track
                    for (const peer of Object.values(connectedPeers)) {
                        // Find the video transceiver sender
                        const senders = peer.pc.getSenders();
                        // Look for a video sender (created by addTransceiver)
                        let sender = senders.find(s => s.track?.kind === 'video') || 
                                     senders.find(s => s.dtlsTransport); // Fallback: find any sender
                        
                        if (sender) {
                            await sender.replaceTrack(videoTrack);
                        }
                        
                        if (peer.dc?.readyState === 'open') {
                            peer.dc.send(JSON.stringify({ type: 'info', text: 'started camera' }));
                        }
                    }

                    document.getElementById('local-video').srcObject = localStream;
                    document.getElementById('local-video-wrapper').classList.add('active');
                    btn.classList.add('active');
                    cameraActive = true;
                    localStorage.setItem('cameraActive', 'true');
                    log('Camera started', 'success');
                }
            } catch (err) {
                log(`Camera error: ${err.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        document.getElementById('camera-btn').onclick = toggleCamera;

        // --- TRACKER LOGIC ---
        function connectToTracker(url) {
            const ws = new WebSocket(url);
            trackerSockets[url] = ws;
            ws.onopen = () => {
                log(`Connected to tracker`, 'debug');
                trackerRetryMs[url] = BASE_RETRY_MS;
                startAnnouncing(ws, url);
            };
            ws.onmessage = e => {
                try {
                    const data = JSON.parse(e.data);
                    handleTrackerMessage(ws, data);
                } catch {}
            };
            ws.onclose = () => {
                delete trackerSockets[url];
                if (announceIntervals[url]) clearInterval(announceIntervals[url]);
                const retry = Math.min((trackerRetryMs[url] || BASE_RETRY_MS) * 2, MAX_RETRY_MS);
                trackerRetryMs[url] = retry;
                setTimeout(() => connectToTracker(url), retry);
            };
        }

        async function startAnnouncing(ws, url) {
            const announce = async () => {
                if (ws.readyState !== WebSocket.OPEN) return;
                const offers = getOffersFromPool(2); // Grab 2 offers
                if (offers.length === 0) return;

                offers.forEach(o => {
                    pendingOffers[o.offerId] = { pc: o.pc, dc: o.dc, created: o.created };
                    setTimeout(() => {
                        if (pendingOffers[o.offerId]) {
                            pendingOffers[o.offerId].pc.close();
                            delete pendingOffers[o.offerId];
                        }
                    }, OFFER_TTL);
                });

                ws.send(JSON.stringify({
                    action: 'announce',
                    info_hash: infoHash,
                    peer_id: selfId,
                    instance_id: selfInstanceId,
                    numwant: OFFER_POOL_SIZE,
                    offers: offers.map(o => ({
                        offer_id: o.offerId,
                        offer: { type: o.offer.type, sdp: o.offer.sdp }
                    }))
                }));
            };
            await announce();
            announceIntervals[url] = setInterval(announce, ANNOUNCE_INTERVAL);
        }

        async function handleTrackerMessage(ws, data) {
            if (data.info_hash !== infoHash || data.peer_id === selfId) return;

            // Handle incoming OFFER
            if (data.offer && data.offer_id) {
                if (handledOffers.has(data.offer_id)) return;
                handledOffers.add(data.offer_id);

                if (connectedPeers[data.peer_id]) {
                    // Simple collision handling: if we have stable conn, ignore
                    if (connectedPeers[data.peer_id].pc.connectionState === 'connected') return;
                }

                try {
                    const { pc, dc } = createPeerConnection(false, channel => {
                        setupDataChannel(channel, data.peer_id);
                        connectedPeers[data.peer_id].dc = channel;
                    });

                    // If local camera is ALREADY on, attach track to the sender immediately
                    if (localStream) {
                        const videoTrack = localStream.getVideoTracks()[0];
                        const senders = pc.getSenders();
                        const sender = senders.find(s => s.track === null) || senders[0];
                        if (sender && videoTrack) sender.replaceTrack(videoTrack);
                    }

                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    await pc.setLocalDescription(await pc.createAnswer());
                    const answer = await waitForIce(pc);

                    connectedPeers[data.peer_id] = { pc, dc: null, instanceId: data.instance_id };

                    ws.send(JSON.stringify({
                        action: 'announce',
                        info_hash: infoHash,
                        peer_id: selfId,
                        to_peer_id: data.peer_id,
                        offer_id: data.offer_id,
                        answer: { type: answer.type, sdp: answer.sdp }
                    }));
                } catch (e) { console.error(e); }
            }

            // Handle incoming ANSWER
            if (data.answer && data.offer_id) {
                const pending = pendingOffers[data.offer_id];
                if (!pending) return;
                if (connectedPeers[data.peer_id]) return; // Already connected

                try {
                    await pending.pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    connectedPeers[data.peer_id] = { pc: pending.pc, dc: pending.dc };
                    setupDataChannel(pending.dc, data.peer_id);
                    delete pendingOffers[data.offer_id];
                } catch (e) {
                    pending.pc.close();
                }
            }
        }

        // --- UI ---
        function updateUI() {
            const count = Object.keys(connectedPeers).length;
            const statusDiv = document.getElementById('status');
            if (count > 0) {
                statusDiv.className = 'status-connected';
                statusDiv.innerHTML = `<span class="peer-count"><span class="pulse"></span> Connected to ${count} peer${count > 1 ? 's' : ''}</span>`;
            } else {
                statusDiv.className = 'status-connecting';
                statusDiv.textContent = '⏳ Waiting for peers...';
            }
            const active = count > 0;
            document.getElementById('msg').disabled = !active;
            document.getElementById('send').disabled = !active;
        }

        function sendMessage() {
            const input = document.getElementById('msg');
            const text = input.value.trim();
            if (!text) return;
            let sent = 0;
            for (const peer of Object.values(connectedPeers)) {
                if (peer.dc?.readyState === 'open') {
                    peer.dc.send(text);
                    sent++;
                }
            }
            if (sent > 0) {
                logMessage(selfId, text, true);
                input.value = '';
            }
        }

        document.getElementById('send').onclick = sendMessage;
        document.getElementById('msg').onkeypress = e => e.key === 'Enter' && sendMessage();

        // --- INIT & CLEANUP ---
        async function init() {
            log(`Your ID: ${selfId}`, 'info');
            document.getElementById('room-name').textContent = currentRoom;
            infoHash = await sha1Hash(currentRoom);
            await fillOfferPool();
            TRACKERS.forEach(connectToTracker);
        }

        function cleanup() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            Object.values(connectedPeers).forEach(p => { p.pc.close(); });
            Object.values(trackerSockets).forEach(ws => ws.close());
        }
        window.onbeforeunload = cleanup;

        // Tab coordination
        const bc = new BroadcastChannel('wt-chat');
        bc.onmessage = e => {
            if (e.data === 'check') bc.postMessage('alive');
            if (e.data === 'alive') {
                document.body.innerHTML = '<div style="text-align:center;padding:50px;color:#f87171">Already open in another tab</div>';
                cleanup();
            }
        };
        bc.postMessage('check');
        setTimeout(async () => {
             if(document.body.innerText.includes('Already open')) return;
             await init();
             // Auto-restore camera
             if (localStorage.getItem('cameraActive') === 'true') toggleCamera();
        }, 150);

    </script>
