<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Secure Chat</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f12 0%, #1a1a2e 100%);
            color: #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        h2 {
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        #status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        .status-connecting { background: rgba(250, 204, 21, 0.1); color: #facc15; border: 1px solid rgba(250, 204, 21, 0.3); }
        .status-connected { background: rgba(74, 222, 128, 0.1); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3); }

        #log {
            background: rgba(26, 26, 29, 0.8);
            padding: 16px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
            border-radius: 12px;
        }
        .log-sys { color: #94a3b8; font-style: italic; }
        .log-err { color: #f87171; }
        .log-msg { margin: 4px 0; }

        #chat-controls { display: flex; gap: 12px; }
        input {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 14px;
            flex: 1;
            border-radius: 10px;
        }
        button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #0f0f12;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }

        /* Video Layout */
        #video-container { display: none; margin-bottom: 16px; }
        #video-container.active { display: block; }
        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }
        .video-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
        }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .label {
            position: absolute; bottom: 8px; left: 8px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 4px 8px; border-radius: 4px; font-size: 0.8em;
        }

        /* Local Video (PiP style) */
        #local-video-wrapper {
            position: fixed; bottom: 20px; right: 20px;
            width: 160px; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: none; border: 2px solid #333;
        }
        #local-video-wrapper.active { display: block; }
        
        #camera-btn { background: #6366f1; min-width: 50px; }
        #camera-btn.active { background: #ef4444; }
    </style>
</head>
<body>

    <h2>Secure P2P Chat</h2>
    <div id="room-info" style="color:#888; margin-bottom:10px;">Room: <span id="room-name" style="color:#4ade80">-</span></div>
    
    <div id="status" class="status-connecting">Initializing...</div>

    <div id="video-container">
        <div id="video-grid"></div>
    </div>

    <!-- Local Preview -->
    <div id="local-video-wrapper">
        <video id="local-video" autoplay muted playsinline></video>
    </div>

    <div id="log"></div>

    <div id="chat-controls">
        <input type="text" id="msg" placeholder="Waiting for connection..." disabled>
        <button id="camera-btn" title="Toggle Camera">ðŸ“·</button>
        <button id="send" disabled>Send</button>
    </div>

<script>
    // --- CONFIGURATION ---
    const TRACKERS = [
        'wss://tracker.webtorrent.dev',
        'wss://tracker.openwebtorrent.com',
        'wss://tracker.btorrent.xyz'
    ];
    
    const ROOM_NAME = window.location.hash.slice(1) || 'secure-chat-v1';
    document.getElementById('room-name').textContent = ROOM_NAME;

    // --- UTILS ---
    const logDiv = document.getElementById('log');
    function log(msg, type='') {
        const d = document.createElement('div');
        d.className = 'log-msg ' + (type === 'err' ? 'log-err' : 'log-sys');
        d.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logDiv.appendChild(d);
        logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    const genId = () => Math.random().toString(36).substring(2, 10);
    const selfId = genId();
    
    // --- WEBRTC GLOBALS ---
    let pc = null;         // The PeerConnection
    let dc = null;         // The DataChannel
    let ws = null;         // The Tracker WebSocket
    let infoHash = null;   // Room ID hash
    let connected = false; // Connection state
    
    // Camera State
    let localStream = null;
    let cameraActive = false;
    let makingOffer = false; // For "Polite Peer" negotiation logic
    let ignoreOffer = false;

    // --- INITIALIZATION ---
    async function init() {
        // 1. Hash the room name for WebTorrent trackers
        const encoder = new TextEncoder();
        const data = encoder.encode(ROOM_NAME);
        const buffer = await crypto.subtle.digest('SHA-1', data);
        const hashArray = Array.from(new Uint8Array(buffer));
        infoHash = hashArray.map(b => b.toString(36)).join('').slice(0, 20);
        
        log(`Your ID: ${selfId}`);
        log(`Connecting to trackers...`);
        
        // 2. Start connection loop
        connectToTrackers();
    }

    // --- CONNECTION LOGIC (Polite Peer) ---
    function setupPeerConnection() {
        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };
        pc = new RTCPeerConnection(config);

        // A. Handle incoming tracks (Remote Video)
        pc.ontrack = (e) => {
            log('Receiving remote video track...', 'sys');
            const vidContainer = document.getElementById('video-grid');
            let wrapper = document.getElementById('remote-wrapper');
            
            if (!wrapper) {
                wrapper = document.createElement('div');
                wrapper.id = 'remote-wrapper';
                wrapper.className = 'video-wrapper';
                wrapper.innerHTML = `<video id="remote-video" autoplay playsinline></video><div class="label">Remote</div>`;
                vidContainer.appendChild(wrapper);
                document.getElementById('video-container').classList.add('active');
            }
            
            const vid = wrapper.querySelector('video');
            if (vid.srcObject !== e.streams[0]) {
                vid.srcObject = e.streams[0];
                vid.play().catch(console.error);
            }

            // Cleanup when track ends
            e.track.onended = () => {
                log('Remote video stopped');
                wrapper.remove();
                if(!vidContainer.children.length) document.getElementById('video-container').classList.remove('active');
            };
        };

        // B. ICE Candidates
        pc.onicecandidate = ({candidate}) => {
            if (candidate) sendSignal({ type: 'candidate', candidate });
        };

        // C. Negotiation (The Critical Part for reliability)
        pc.onnegotiationneeded = async () => {
            try {
                makingOffer = true;
                await pc.setLocalDescription();
                sendSignal({ type: 'description', description: pc.localDescription });
            } catch (err) {
                console.error(err);
            } finally {
                makingOffer = false;
            }
        };

        // D. Connection State
        pc.onconnectionstatechange = () => {
            if (pc.connectionState === 'connected') {
                log('WebRTC Connection Established!', 'sys');
                document.getElementById('status').className = 'status-connected';
                document.getElementById('status').innerText = 'Connected Securely';
                connected = true;
                enableChat(true);
            } else if (pc.connectionState === 'disconnected') {
                log('Peer disconnected', 'err');
                resetUI();
            }
        };

        // E. Data Channel (Chat)
        pc.ondatachannel = (e) => setupDataChannel(e.channel);
    }

    function setupDataChannel(channel) {
        dc = channel;
        dc.onopen = () => { log('Data Channel Open'); };
        dc.onmessage = (e) => {
            const data = JSON.parse(e.data);
            
            // If it's a signaling message (renegotiation), handle it internally
            if (data.type === 'signal') {
                handleSignalMessage(data.payload);
            } else if (data.type === 'chat') {
                // Actual chat message
                const div = document.createElement('div');
                div.className = 'log-msg';
                div.innerHTML = `<span style="color:#f59e0b">Peer:</span> ${escapeHtml(data.text)}`;
                logDiv.appendChild(div);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        };
    }

    // --- SIGNALING (Hybrid: Tracker Init -> Data Channel Update) ---
    function sendSignal(payload) {
        // 1. If we are connected, use Data Channel (Fast, Private, Reliable)
        if (dc && dc.readyState === 'open') {
            dc.send(JSON.stringify({ type: 'signal', payload }));
            return;
        }
        
        // 2. Otherwise, use Tracker (Initial Handshake)
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                action: 'announce',
                info_hash: infoHash,
                peer_id: selfId,
                offer: payload // Wrap it simply for our logic
            }));
        }
    }

    async function handleSignalMessage(data) {
        try {
            if (data.description) {
                const offerCollision = (data.description.type === 'offer') &&
                                     (makingOffer || pc.signalingState !== 'stable');
                
                ignoreOffer = !isPolite() && offerCollision;
                if (ignoreOffer) return;

                if (offerCollision) {
                    await Promise.all([
                        pc.setLocalDescription({type: 'rollback'}),
                        pc.setRemoteDescription(data.description)
                    ]);
                } else {
                    await pc.setRemoteDescription(data.description);
                }

                if (data.description.type === 'offer') {
                    await pc.setLocalDescription();
                    sendSignal({ type: 'description', description: pc.localDescription });
                }
            } else if (data.candidate) {
                try {
                    await pc.addIceCandidate(data.candidate);
                } catch (err) {
                    if (!ignoreOffer) throw err;
                }
            }
        } catch (err) {
            console.error('Signal Error:', err);
        }
    }

    // "Polite Peer" determination: simple string comparison of IDs
    // Determines who yields if both try to negotiate video at once
    function isPolite() {
        // Ensure remote peer ID is known. If negotiation happens via DC, we don't need this 
        // as much, but for tracker handshake we rely on implicit timing. 
        // For simplicity: We will assume the one sending the OFFER is "impolite" via DC logic.
        return false; // Simplified for this specific implementation
    }

    // --- TRACKER LOGIC ---
    function connectToTrackers() {
        const url = TRACKERS[0]; // Simple single tracker for reliability test
        ws = new WebSocket(url);
        
        ws.onopen = () => {
            log('Tracker connected. Waiting for peer...');
            setInterval(() => {
                if (!connected && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        action: 'announce',
                        info_hash: infoHash,
                        peer_id: selfId,
                        numwant: 1
                    }));
                }
            }, 3000);
        };

        ws.onmessage = async (e) => {
            let msg;
            try { msg = JSON.parse(e.data); } catch { return; }
            
            if (msg.peer_id === selfId) return;

            // Handshake Logic
            if (!pc) {
                setupPeerConnection();
                // Create Data Channel if we are the "initiator" (arbitrary logic: lex sort)
                if (selfId > msg.peer_id) {
                    dc = pc.createDataChannel('chat');
                    setupDataChannel(dc);
                    // Start negotiation
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    sendSignal({ type: 'description', description: pc.localDescription });
                }
            }

            // Handle relayed signals
            if (msg.offer) {
                handleSignalMessage(msg.offer);
            }
        };
    }

    // --- CAMERA LOGIC (The specific fix you wanted) ---
    const camBtn = document.getElementById('camera-btn');
    
    camBtn.onclick = async () => {
        if (!connected) {
            log("Wait for connection first!", "err");
            return;
        }

        camBtn.disabled = true;

        try {
            if (!cameraActive) {
                // --- START CAMERA ---
                // 1. Get User Media (Light turns on NOW)
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: false
                });

                // 2. Show Local Preview
                const localVid = document.getElementById('local-video');
                localVid.srcObject = localStream;
                document.getElementById('local-video-wrapper').classList.add('active');

                // 3. Add tracks to connection
                // This triggers 'negotiationneeded' automatically
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                cameraActive = true;
                camBtn.innerText = "â›”";
                camBtn.classList.add('active');
                log("Camera Started - Negotiating...");

            } else {
                // --- STOP CAMERA ---
                // 1. Stop all tracks (Light turns off NOW)
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }

                // 2. Remove from connection
                // This triggers 'negotiationneeded' automatically
                pc.getSenders().forEach(sender => {
                    if (sender.track && sender.track.kind === 'video') {
                        pc.removeTrack(sender);
                    }
                });

                // 3. UI Cleanup
                document.getElementById('local-video').srcObject = null;
                document.getElementById('local-video-wrapper').classList.remove('active');
                
                localStream = null;
                cameraActive = false;
                camBtn.innerText = "ðŸ“·";
                camBtn.classList.remove('active');
                log("Camera Stopped");
            }
        } catch (err) {
            log("Camera Error: " + err.message, "err");
            console.error(err);
        } finally {
            camBtn.disabled = false;
        }
    };

    // --- CHAT LOGIC ---
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');
    
    function enableChat(enabled) {
        msgInput.disabled = !enabled;
        sendBtn.disabled = !enabled;
        if (enabled) msgInput.placeholder = "Type a message...";
    }

    function sendChat() {
        const text = msgInput.value.trim();
        if (!text || !dc || dc.readyState !== 'open') return;
        
        dc.send(JSON.stringify({ type: 'chat', text }));
        
        const div = document.createElement('div');
        div.className = 'log-msg';
        div.innerHTML = `<span style="color:#22d3ee">You:</span> ${escapeHtml(text)}`;
        logDiv.appendChild(div);
        logDiv.scrollTop = logDiv.scrollHeight;
        msgInput.value = '';
    }

    sendBtn.onclick = sendChat;
    msgInput.onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function resetUI() {
        document.getElementById('status').className = 'status-connecting';
        document.getElementById('status').innerText = 'Reconnecting...';
        connected = false;
        enableChat(false);
        if (cameraActive) camBtn.click(); // Auto turn off camera if disconnect
        document.getElementById('video-grid').innerHTML = '';
        document.getElementById('video-container').classList.remove('active');
        
        // Hard reset peer connection
        if(pc) pc.close();
        pc = null;
        dc = null;
        connectToTrackers();
    }

    // Start
    init();

</script>
</body>
</html>
