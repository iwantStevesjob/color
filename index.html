<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative P2P Notes rf</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    
    <div id="notes-container">
        <div id="notes-display" contenteditable="true"></div>
    </div>

    
    <div id="status-bar">
        <div id="connection-status">
            <span class="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <div id="peer-count">Connected Peers: 0</div>
    </div>

    
    <div id="toolbar">
        <button id="bold-button">B</button>
        <button id="italic-button">I</button>
        <button id="underline-button">U</button>
        <button id="link-button">Link</button>
        <button id="image-button">Image</button>
    </div>
    
<script type="module" src="peer.js"></script>
<script type="module" src="main.js"></script>


   
</body>
</html>
