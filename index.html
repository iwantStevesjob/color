<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Editing with PeerJS</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #notes-container {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.3;
        }
        #notes-display {
            width: 100%;
            height: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            outline: none;
        }
        #notes-display img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="notes-container">
        <div id="notes-display" contenteditable="true"></div>
    </div>

    <script>
        const isDesktop = !window.location.hash;
        const display = document.getElementById('notes-display');
        let connections = [];

        function broadcastData() {
            const content = display.innerHTML;
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send({ content });
                }
            });
        }

        function handleIncomingData(data) {
            if (data.content) {
                const existingContent = display.innerHTML;
                const newContent = existingContent + data.content;
                display.innerHTML = newContent;
            }
        }

        display.addEventListener('input', () => {
            broadcastData();
        });

        function initPeer() {
            const peer = new Peer();
            let conn;

            peer.on('open', (id) => {
                if (isDesktop) {
                    document.getElementById('peerId').textContent = id;
                    window.history.pushState({}, '', `#${id}`);
                    console.log(`Desktop peer ID: ${id}`);
                } else {
                    const remotePeerId = window.location.hash.slice(1);
                    conn = peer.connect(remotePeerId);

                    conn.on('open', () => {
                        console.log('Connected to server');
                        connections.push(conn);
                        conn.send('your-secret-token');
                    });

                    conn.on('data', (data) => {
                        if (data.status === 'authorized') {
                            console.log('Authorized, starting to receive data');
                        } else if (data.status === 'unauthorized') {
                            alert('Unauthorized access');
                            conn.close();
                        } else {
                            handleIncomingData(data);
                        }
                    });

                    conn.on('close', () => {
                        console.log('Connection closed, attempting to reconnect...');
                        setTimeout(() => peer.connect(remotePeerId), 3000);
                    });

                    connections.push(conn);
                }
            });

            peer.on('connection', (connection) => {
                conn = connection;

                conn.on('open', () => {
                    connections.push(conn);
                });

                conn.on('data', (data) => {
                    handleIncomingData(data);
                });

                conn.on('close', () => {
                    console.log('Connection closed');
                    connections = connections.filter(c => c !== conn);
                });
            });

            peer.on('error', (err) => {
                console.error('PeerJS Error:', err);
                alert('An error occurred with the P2P connection: ' + err.message);
            });
        }

        window.addEventListener('load', initPeer);
    </script>
</body>
</html>
