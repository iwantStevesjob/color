<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative P2P Notes v6</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #notes-container {
            width: 100%;
            height: calc(100% - 40px);
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.3;
            border-left: 3px solid transparent; /* Default border for main user */
        }
        #notes-display {
            width: 100%;
            height: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            outline: none;
        }
        #notes-display img {
            max-width: 100%;
            height: auto;
        }
        #status-bar {
            height: 40px;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .connected { background-color: green; }
        .disconnected { background-color: red; }
        .user-text {
            border-left: 3px solid; /* This will apply the colored line for users */
            padding-left: 5px;
        }
        .main-user {
            border-left: 3px solid #000000; /* Black line for main user */
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div id="notes-container">
        <div id="notes-display" contenteditable="true"></div>
    </div>
    <div id="status-bar">
        <div id="connection-status">
            <span class="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <div id="peer-count">Connected Peers: 0</div>
    </div>

    <script>
        const display = document.getElementById('notes-display');
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.getElementById('status-text');
        const peerCountElement = document.getElementById('peer-count');
        const lineHeight = 21; // Approximate line height in pixels
        let peer, connections = [];
        let isServer = false;
        let lastSyncedContent = '';
        const currentUserId = 'mainUser'; // Assuming 'mainUser' is the current user ID
        const userColors = {}; // Store user colors by user ID

        // Initialize notes display area only if it's empty
        function initNotes() {
            if (display.innerHTML.trim() === '') {
                const viewportHeight = window.innerHeight - 40; // Subtract status bar height
                const totalLines = Math.floor(viewportHeight / lineHeight);
                display.innerHTML = '<br>'.repeat(totalLines - 1);
            }
            display.focus();
        }

        // Get or assign a random color to the user
        function getUserColor(userId) {
            if (!userColors[userId]) {
                userColors[userId] = userId === currentUserId ? '#000000' : '#' + Math.floor(Math.random() * 16777215).toString(16);
            }
            return userColors[userId];
        }

        // Apply user-specific color and line to text blocks
        function applyUserColor(userId, element) {
            const color = getUserColor(userId);
            if (element.textContent.trim() !== '') { // Only apply if there's actual text
                element.style.color = color;
                if (userId === currentUserId) {
                    element.classList.add('main-user');
                } else {
                    element.classList.add('user-text');
                    element.style.borderColor = color;
                }
            }
        }

        // Listen for text input by the main user
        display.addEventListener('input', (event) => {
            const selection = window.getSelection();
            const textBlock = selection.anchorNode.parentElement;

            if (textBlock && textBlock.textContent.trim() !== '') {
                textBlock.setAttribute('data-user-id', currentUserId); // Tag the text block with the user's ID
                applyUserColor(currentUserId, textBlock);
                broadcastData(); // Ensure data is broadcasted after the color is applied
            }
        });

        // Send data to all connected peers
        function broadcastData() {
            const content = display.innerHTML;
            if (content !== lastSyncedContent) {
                lastSyncedContent = content;
                connections.forEach(conn => {
                    if (conn.open) {
                        conn.send({ type: 'content', data: content });
                    }
                });
            }
        }

        // Initialize PeerJS connection
        function initPeerJS() {
            const hash = window.location.hash;

            peer = new Peer();

            peer.on('open', (id) => {
                updateConnectionStatus(true);
                console.log(`Peer ID: ${id}`);
                
                if (!hash) {
                    // Server Code
                    isServer = true;
                    window.location.hash = id;
                    initNotes(); // Only initialize notes for the server
                } else {
                    // Client Code
                    const remotePeerId = hash.slice(1);
                    connectToPeer(remotePeerId);
                }
            });

            peer.on('connection', handleNewConnection);

            peer.on('error', (err) => {
                console.error('PeerJS Error:', err);
                updateConnectionStatus(false);
                alert('An error occurred with the P2P connection: ' + err.message);
            });
        }

        function handleNewConnection(connection) {
            connections.push(connection);
            setupConnectionListeners(connection);
            updatePeerCount();

            if (isServer) {
                // Send current content to the new peer
                connection.on('open', () => {
                    connection.send({ type: 'content', data: display.innerHTML });
                });
            }
        }

        function connectToPeer(peerId) {
            const conn = peer.connect(peerId);
            connections.push(conn);
            setupConnectionListeners(conn);
        }

        function setupConnectionListeners(conn) {
            conn.on('open', () => {
                console.log('Connected to peer');
                updateConnectionStatus(true);
            });

            conn.on('data', handleIncomingData);

            conn.on('close', () => {
                console.log('Connection closed, attempting to reconnect...');
                updateConnectionStatus(false);
                connections = connections.filter(c => c !== conn);
                updatePeerCount();
                if (!isServer) {
                    setTimeout(() => connectToPeer(conn.peer), 3000);
                }
            });
        }

        // Handle incoming data
        function handleIncomingData(data) {
            if (data.type === 'content') {
                display.innerHTML = data.data;
                lastSyncedContent = data.data;
                applyColorsToAllUsers(); // Reapply colors after syncing content
            }
        }

        function updateConnectionStatus(connected) {
            statusIndicator.className = `status-indicator ${connected ? 'connected' : 'disconnected'}`;
            statusText.textContent = connected ? 'Connected' : 'Disconnected';
        }

        function updatePeerCount() {
            peerCountElement.textContent = `Connected Peers: ${connections.length}`;
        }

        // Apply colors to all user-specific text blocks
        function applyColorsToAllUsers() {
            const textBlocks = display.querySelectorAll('[data-user-id]');
            textBlocks.forEach(block => {
                const userId = block.getAttribute('data-user-id');
                applyUserColor(userId, block);
            });
        }

        // Event listeners
        window.addEventListener('load', initPeerJS);
        window.addEventListener('resize', () => {
            if (isServer) initNotes();
        });
    </script>
</body>
</html>
