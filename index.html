<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Notes Application v2</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #notes-container {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.3;
            overflow-y: auto;
        }
        #notes-display {
            min-height: 300%;
            white-space: pre-wrap;
            word-wrap: break-word;
            outline: none;
            padding-bottom: 50px; /* Space for toolbar */
        }
        #notes-display:focus {
            outline: none; /* Remove focus border */
        }
        #notes-display img {
            max-width: 100%;
            height: auto;
        }
        #toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: none;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }
        #toolbar.visible {
            display: flex;
            justify-content: space-around;
            transform: translateY(0);
        }
        #toolbar button {
            background: none;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #toolbar button:active {
            background-color: #e0e0e0;
        }
        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="status-bar">
        <div id="connection-status">Disconnected</div>
        <div id="peers-count">Peers Connected: 0</div>
    </div>
    <div id="notes-container">
        <div id="notes-display" contenteditable="true"></div>
    </div>
    <div id="toolbar">
        <button onclick="formatText('bold')">B</button>
        <button onclick="formatText('italic')">I</button>
        <button onclick="formatText('underline')">U</button>
        <button onclick="insertLink()">Link</button>
        <button onclick="insertImage()">Image</button>
    </div>

    <script>
        const container = document.getElementById('notes-container');
        const display = document.getElementById('notes-display');
        const toolbar = document.getElementById('toolbar');
        const connectionStatus = document.getElementById('connection-status');
        const peersCount = document.getElementById('peers-count');
        const lineHeight = 21;
        let lastScrollTop = 0;

        // Simulate connection state and peers count
        let isConnected = false;
        let peerCount = 0;

        function updateConnectionStatus() {
            connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
            connectionStatus.style.color = isConnected ? 'green' : 'red';
        }

        function updatePeersCount() {
            peersCount.textContent = `Peers Connected: ${peerCount}`;
        }

        function simulateConnection() {
            // Simulate connection establishment
            setTimeout(() => {
                isConnected = true;
                peerCount = Math.floor(Math.random() * 5) + 1; // Simulate random number of peers
                updateConnectionStatus();
                updatePeersCount();
            }, 2000); // Simulate a 2-second delay for connection
        }

        // Initialize the notes display with content
        function initNotes() {
            const viewportHeight = window.innerHeight;
            const totalLines = Math.floor(viewportHeight / lineHeight) * 3;
            display.innerHTML = '<br>'.repeat(totalLines);
            container.scrollTop = container.scrollHeight / 3;
            display.focus();
        }

        // Interpret and convert HTML tags entered as text
        function interpretHTML() {
            const content = display.innerHTML;
            const interpretedContent = content.replace(
                /&lt;(img|b|i|u|a)(\s+[^&]*)?&gt;(.*?)&lt;\/\1&gt;|&lt;(img|b|i|u|a)(\s+[^&]*)?(?:\/)?&gt;/gi,
                (match, tag1, attributes1, innerContent, tag2, attributes2) => {
                    const tag = tag1 || tag2;
                    const attributes = attributes1 || attributes2 || '';
                    
                    if (tag !== 'img' && !match.includes(`&lt;/${tag}&gt;`)) {
                        return match;
                    }

                    switch (tag) {
                        case 'img':
                            return `<img ${attributes.replace(/&quot;/g, '"')} alt="User inserted image">`;
                        case 'a':
                            return `<a ${attributes.replace(/&quot;/g, '"')}>${innerContent}</a>`;
                        case 'b':
                        case 'i':
                        case 'u':
                            return `<${tag}>${innerContent}</${tag}>`;
                        default:
                            return match;
                    }
                }
            );

            if (content !== interpretedContent) {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const startContainer = range.startContainer;
                const startOffset = range.startOffset;

                display.innerHTML = interpretedContent;

                const newRange = document.createRange();
                newRange.setStart(startContainer, startOffset);
                newRange.collapse(true);
                selection.removeAllRanges();
                selection.addRange(newRange);
            }
        }

        // Handle Enter key press to create a new line with <br> instead of a <div>
        function handleEnterKey(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const br = document.createElement('br');
                range.deleteContents();
                range.insertNode(br);
                range.setStartAfter(br);
                range.setEndAfter(br);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }

        // Handle scrolling to dynamically add or remove lines at the top or bottom
        function handleScroll() {
            const scrollTop = container.scrollTop;
            const scrollHeight = container.scrollHeight;
            const clientHeight = container.clientHeight;

            if (scrollTop < clientHeight) {
                const linesToAdd = Math.floor(clientHeight / lineHeight);
                const fragment = document.createDocumentFragment();
                for (let i = 0; i < linesToAdd; i++) {
                    fragment.appendChild(document.createElement('br'));
                }
                display.insertBefore(fragment, display.firstChild);
                container.scrollTop += linesToAdd * lineHeight;
            }

            if (scrollHeight - scrollTop - clientHeight < clientHeight) {
                const linesToAdd = Math.floor(clientHeight / lineHeight);
                const fragment = document.createDocumentFragment();
                for (let i = 0; i < linesToAdd; i++) {
                    fragment.appendChild(document.createElement('br'));
                }
                display.appendChild(fragment);
            }

            lastScrollTop = scrollTop;
        }

        // Show or hide the toolbar based on text selection
        function handleSelection() {
            if (window.getSelection().toString().trim()) {
                showToolbar();
            } else {
                hideToolbar();
            }
        }

        function showToolbar() {
            toolbar.classList.add('visible');
        }

        function hideToolbar() {
            toolbar.classList.remove('visible');
        }

        // Functions to format text
        function formatText(style) {
            document.execCommand(style, false, null);
            display.focus();
        }

        // Function to insert a link
        function insertLink() {
            const url = prompt('Enter the URL:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
            display.focus();
        }

        // Function to insert an image
        function insertImage() {
            const url = prompt('Enter the image URL:');
            if (url) {
                document.execCommand('insertImage', false, url);
            }
            display.focus();
        }

        // Initial setup
        window.addEventListener('load', () => {
            initNotes();
            simulateConnection(); // Simulate the connection and peers
        });
        window.addEventListener('resize', initNotes);
        display.addEventListener('keydown', handleEnterKey);
        display.addEventListener('input', interpretHTML);
        display.addEventListener('mouseup', handleSelection);
        display.addEventListener('keyup', handleSelection);
        container.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
