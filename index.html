<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative P2P Notes v6</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #notes-container {
            width: 100%;
            height: calc(100% - 40px);
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.3;
            overflow-y: auto;
            border-left: 3px solid #000000; /* Border for the main user */
        }

        #notes-display {
            width: 100%;
            height: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            outline: none;
        }

        #notes-display img {
            max-width: 100%;
            height: auto;
        }

        #status-bar {
            height: 40px;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .connected {
            background-color: green;
        }

        .disconnected {
            background-color: red;
        }

        /* Style for the main user */
        .main-user {
            color: #000000;
            border-left: 3px solid #000000;
            padding-left: 3px;
        }

        /* Style for other users */
        .user-text {
            padding-left: 3px;
        }
    </style>
</head>

<body>
    <div id="notes-container">
        <div id="notes-display" contenteditable="true"></div>
    </div>
    <div id="status-bar">
        <div id="connection-status">
            <span class="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <div id="peer-count">Connected Peers: 0</div>
    </div>

    <script>
        const display = document.getElementById('notes-display');
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.getElementById('status-text');
        const peerCountElement = document.getElementById('peer-count');
        const lineHeight = 21; // Approximate line height in pixels
        let peer, connections = [];
        let isServer = false;
        let lastSyncedContent = '';
        const userColors = {}; // Stores user IDs and their corresponding colors
        const currentUserId = generateRandomId(); // Generate a random ID for the user
        const mainUserColor = '#000000'; // Main desktop user's color
        userColors[currentUserId] = mainUserColor; // Assign main user's color

        // Utility functions
        function generateRandomId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function generateRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        function getUserColor(userId) {
            let userColors = JSON.parse(localStorage.getItem('userColors')) || {};
            if (!userColors[userId]) {
                userColors[userId] = generateRandomColor();
                localStorage.setItem('userColors', JSON.stringify(userColors));
            }
            return userColors[userId];
        }

        function applyUserColor(userId, element) {
            const color = getUserColor(userId);
            element.classList.add('user-text');
            element.style.color = color;
            if (userId === currentUserId) {
                element.classList.add('main-user');
            }
        }

        function saveUserColor(id, color) {
            userColors[id] = color;
            localStorage.setItem('userColors', JSON.stringify(userColors));
        }

        function loadUserColors() {
            const savedColors = localStorage.getItem('userColors');
            if (savedColors) {
                Object.assign(userColors, JSON.parse(savedColors));
            }
        }

        // Initialize notes display area only if it's empty
        function initNotes() {
            if (display.innerHTML.trim() === '') {
                const viewportHeight = window.innerHeight - 40; // Subtract status bar height
                const totalLines = Math.floor(viewportHeight / lineHeight);
                display.innerHTML = '<br>'.repeat(totalLines - 1);
            }
            display.focus();
        }

        // Interpret and format HTML content
        function interpretHTML() {
            const content = display.innerHTML;
            const interpretedContent = content.replace(/&lt;img\s+src=['"](.+?)['"]\s*\/?&gt;/gi, '<img src="$1" alt="User inserted image">');
            if (content !== interpretedContent) {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const startContainer = range.startContainer;
                const startOffset = range.startOffset;

                display.innerHTML = interpretedContent;

                // Restore cursor position
                const newRange = document.createRange();
                newRange.setStart(startContainer, startOffset);
                newRange.collapse(true);
                selection.removeAllRanges();
                selection.addRange(newRange);
            }
        }

        // Maintain empty lines at the end of the contenteditable area
        function maintainEmptyLines() {
            const content = display.innerHTML;
            if (!content.endsWith('<br>')) {
                display.innerHTML = content + '<br>';
            }
        }

        // Send data to all connected peers
        function broadcastData() {
            const content = display.innerHTML;
            if (content !== lastSyncedContent) {
                lastSyncedContent = content;
                connections.forEach(conn => {
                    if (conn.open) {
                        conn.send({
                            type: 'content',
                            data: content,
                            userId: currentUserId
                        });
                    }
                });
            }
        }

        // Initialize PeerJS connection
        function initPeerJS() {
            const hash = window.location.hash;

            peer = new Peer();

            peer.on('open', (id) => {
                updateConnectionStatus(true);
                console.log(`Peer ID: ${id}`);

                loadUserColors(); // Load user colors from localStorage

                if (!hash) {
                    // Server Code
                    isServer = true;
                    window.location.hash = id;
                    initNotes(); // Only initialize notes for the server
                } else {
                    // Client Code
                    const remotePeerId = hash.slice(1);
                    connectToPeer(remotePeerId);
                }
            });

            peer.on('connection', handleNewConnection);

            peer.on('error', (err) => {
                console.error('PeerJS Error:', err);
                updateConnectionStatus(false);
                alert('An error occurred with the P2P connection: ' + err.message);
            });
        }

        function handleNewConnection(connection) {
            connections.push(connection);
            setupConnectionListeners(connection);
            updatePeerCount();

            if (isServer) {
                // Send current content and user colors to the new peer
                connection.on('open', () => {
                    connection.send({
                        type: 'content',
                        data: display.innerHTML,
                        userId: currentUserId
                    });
                    connection.send({
                        type: 'userColors',
                        data: userColors
                    });
                });
            }
        }

        function connectToPeer(peerId) {
            const conn = peer.connect(peerId);
            connections.push(conn);
            setupConnectionListeners(conn);
        }

        function setupConnectionListeners(conn) {
            conn.on('open', () => {
                console.log('Connected to peer');
                updateConnectionStatus(true);
            });

            conn.on('data', handleIncomingData);

            conn.on('close', () => {
                console.log('Connection closed, attempting to reconnect...');
                updateConnectionStatus(false);
                connections = connections.filter(c => c !== conn);
                updatePeerCount();
                if (!isServer) {
                    setTimeout(() => connectToPeer(conn.peer), 3000);
                }
            });
        }

        // Handle incoming data
        function handleIncomingData(data) {
            if (data.type === 'content') {
                display.innerHTML = data.data;
                lastSyncedContent = data.data;
            } else if (data.type === 'userColors') {
                Object.assign(userColors, data.data);
                applyColorsToText();
            }
        }

        // Apply stored colors to text
        function applyColorsToText() {
            display.querySelectorAll('[data-user-id]').forEach((element) => {
                applyUserColor(element.getAttribute('data-user-id'), element);
            });
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                statusIndicator.classList.remove('disconnected');
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.classList.remove('connected');
                statusIndicator.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        function updatePeerCount() {
            peerCountElement.textContent = `Connected Peers: ${connections.length}`;
        }

        // Prevent editing of other users' text
        display.addEventListener('beforeinput', (event) => {
            const selection = window.getSelection();
            const textBlock = selection.anchorNode.parentElement.closest('[data-user-id]');
            if (textBlock && textBlock.getAttribute('data-user-id') !== currentUserId) {
                event.preventDefault();
            }
        });

        // Run initialization functions
        initPeerJS();
        setInterval(broadcastData, 1000);
    </script>
</body>

</html>
